<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The 90s RnB Room</title>
<style>
    body { font-family: 'Trebuchet MS', Arial, sans-serif; margin-top: 2rem; padding: 0; color: #333; }
    .container { max-width: 1000px; margin: 0 auto; padding: 1rem; }
    h1 { margin-top: 0; text-align: center; background-color: rgba(0,0,0,0.4); color: #fff; padding-top: 2rem; padding-bottom: 2rem; font-size: 50px;}
    header {position: relative; color: white; text-align: center; padding: 2rem 0rem 0.5rem 0rem; background: url(rnbcover.svg) center/cover no-repeat;}
    header::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.4); /* dark overlay */}
    header h1 {position: relative; /* keep text above overlay */}
    .filters { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; margin-top: 1rem; }
    .filters input, .filters select { padding: 0.5rem; font-size: 1rem; flex: 1; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; border-bottom: 1px solid #ccc; text-align: left; }
    th { background: #070707; color: #fff; position: sticky; top: 0; z-index: 2; }
    th.links-header { text-align: center; }
    tr:hover { background: #f1f1f1; }
    .links { text-align: center; }
    .links a { margin: 0 0.25rem; display: inline-block; vertical-align: middle; }
    .links svg { width: 20px; height: 20px; }
    .table-container { max-height: 600px; overflow-y: auto; border: 1px solid #fff;}
    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr { display: block; }
        th { position: static; }
        td { border: none; padding: 0.5rem 0; }
        td::before { font-weight: bold; display: block; margin-bottom: 0.25rem; }
        td:nth-of-type(1)::before { content: "Year"; }
        td:nth-of-type(2)::before { content: "Artist"; }
        td:nth-of-type(3)::before { content: "Album"; }
        td:nth-of-type(4)::before { content: "Links"; }
        .links, th.links-header { text-align: left; }
        .table-container { max-height: none; overflow-y: visible; border: none; }
    }
</style>
</head>
<body>

<div class="container">
    <header><h1>The 90s RnB Room</h1></header>
    

    <div class="filters">
        <input type="text" id="search" placeholder="Search artist or album..." />
        <select id="yearFilter">
            <option value="">All Years</option>
        </select>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th class="links-header">Links</th>
                </tr>
            </thead>
            <tbody id="albumTable"></tbody>
        </table>
    </div>
</div>

function youtubeIcon() {
    return `<svg xmlns="http://www.w3.org/2000/svg" fill="#FF0000" viewBox="0 0 24 24"><path d="M23.498 6.186a2.978 2.978 0 0 0-2.097-2.103C19.505 3.5 12 3.5 12 3.5s-7.505 0-9.401.583a2.978 2.978 0 0 0-2.097 2.103C0 8.09 0 12 0 12s0 3.91.502 5.814a2.978 2.978 0 0 0 2.097 2.103C4.495 20.5 12 20.5 12 20.5s7.505 0 9.401-.583a2.978 2.978 0 0 0 2.097-2.103C24 15.91 24 12 24 12s0-3.91-.502-5.814ZM9.75 15.5v-7l6 3.5-6 3.5Z"/></svg>`;
}

function renderTable() {
    const search = document.getElementById('search').value.toLowerCase();
    const yearVal = yearFilter.value;

    const filtered = albums.filter(a => {
        const matchSearch = a.artist.toLowerCase().includes(search) ||
                            a.album.toLowerCase().includes(search);
        const matchYear = yearVal ? a.year == yearVal : true;
        return matchSearch && matchYear;
    });

    const tbody = document.getElementById('albumTable');
    tbody.innerHTML = '';
    filtered.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${a.year}</td>
            <td>${a.artist}</td>
            <td>${a.album}</td>
            <td class="links">
                <a href="https://music.apple.com/search?term=${encodeURIComponent(a.artist + ' ' + a.album)}" target="_blank" title="Apple Music">${appleIcon()}</a>
                <a href="https://open.spotify.com/search/${encodeURIComponent(a.artist + ' ' + a.album)}" target="_blank" title="Spotify">${spotifyIcon()}</a>
                <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(a.artist + ' ' + a.album)}" target="_blank" title="YouTube">${youtubeIcon()}</a>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

document.getElementById('search').addEventListener('input', renderTable);
yearFilter.addEventListener('change', renderTable);

</html>
